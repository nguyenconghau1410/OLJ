<div class="main-problems pt-20">
    <h2>Danh sách bài</h2>
    <hr class="custom-divider">
    <nz-pagination [nzPageIndex]="1" [nzTotal]="500"></nz-pagination>
    <div class="main-content">
        <div class="flex flex-wrap">
            <div class="table-content ml-0 mx-auto overflow-hidden rounded-lg">
                <table class="w-full border-collapse border border-gray-300">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="border border-gray-300 px-4 py-2" style="width: 15%;">ID</th>
                            <th class="border border-gray-300 px-4 py-2">Bài</th>
                            <th class="border border-gray-300 px-4 py-2" style="width: 10%;">% AC</th>
                            <th class="border border-gray-300 px-4 py-2" style="width: 10%;"># AC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let problem of problems">
                            <td class="border border-gray-300 px-4 py-2"><a
                                    [href]="'/problems/' + problem.id">{{problem.id}}</a>
                            </td>
                            <td class="text-base border border-gray-300 px-4 py-2"><a
                                    [href]="'/problems/' + problem.id">{{problem.title}}</a>
                            </td>
                            <td class="border border-gray-300 px-4 py-2">#</td>
                            <td class="border border-gray-300 px-4 py-2">#</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="search-content mr-0 h-60 mx-auto overflow-hidden rounded-lg border border-gray-300">
                <div class="bg-gray-800 text-white">
                    <p class="px-4 py-2 text-base">Tìm kiếm bài tập</p>
                </div>
                <div>
                    <form id="filter-form" class="ml-4 mr-4 mb-4" name="form" action="" method="get">
                        <input type="text" placeholder="Tìm bài..."
                            class="border border-gray-300 px-3 py-1 w-full rounded-md transition duration-300 ease-in-out hover:border-blue-500">
                        <div class="mt-2">
                            <input type="checkbox" class="size-3.5"><span> Ẩn các bài đã AC</span>
                        </div>
                        <p class="italic ">Dạng bài</p>
                        <select id="mySelect" class="border border-gray-300 rounded-md px-3 py-1 w-full">
                            <option value="" disabled selected hidden>Chọn một tùy chọn</option>
                            <option value="option1">Tùy chọn 1</option>
                            <option value="option2">Tùy chọn 2</option>
                            <option value="option3">Tùy chọn 3</option>
                        </select>
                        <div class="flex items-center">
                            <button type="button"
                                class="bg-blue-500 text-white px-2 py-1 mt-2 rounded-md ml-auto">Tìm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nz-pagination [nzPageIndex]="1" [nzTotal]="500"></nz-pagination>
</div>
